{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Register | {{block.super}}     {% endblock title%}

{% block content %}
<div class="row">
    <div class="col-lg-6 col-lg-offset-3 col-sm-6 col-offset-3 text-center login-form">
        <h2> Reigster </h2>
        <form class='form {% if form_class %} {{ form_class }} {% endif %}' method='POST' action="{% if action_url %}{{ action_url }}{% endif %}">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-primary" type="submit" value="Register">
        </form>
    </div>
</div>

{% endblock content %}
