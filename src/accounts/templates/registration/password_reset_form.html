{% extends "base.html" %}
{% block script %}
<script>
    $(document).ready(function() {
        $("form input").addClass('form-control')
    });
</script>
{% endblock script %}

{% block content %}
  <form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
      {{ form.email.errors }}
    {% endif %}
      <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-default btn-lg" value="Reset password">
  </form>
{% endblock %}
